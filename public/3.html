<!DOCTYPE html>
<html lang="en" ng-app="app" ng-cloak>
<head>
     <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Table App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="js/core.1.5.js" ></script>

  

</head>
<body ng-controller="mainController">
        <div class="container">
          
           
             <div class="table-responsive">

        <h1>自定義table header</h1>

        <!-- HEADER AND TODO COUNT -->
            <table class="table">            
                <tr>
                    <th>ID</th>
                    <th>來文</th>
                    <th>來文號</th>
                    <th>去文</th>
                    <th>去文號</th>
                    <th>摘要</th>
                    <th>建立於</th>
                    <th>更新於</th>                
                </tr>

                <tbody>
                    <tr ng-repeat="paper in papers">
                        <td>{{paper.id}}</td>
                        <td>{{paper.fromtext}}</td>
                        <td>{{paper.fromnumber}}</td>
                        <td>{{paper.totext}}</td>
                        <td>{{paper.tonumber}}</td>
                        <td>{{paper.summary}}</td>
                        <td>{{paper.createdAt}}</td>
                        <td>{{paper.updatedAt}}</td>
                    </tr>  
                </tbody>
                
            </table>
            
        </div>


        </div>
</body>
</html>
